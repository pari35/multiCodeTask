<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login & Register From Tutorial | Dev Tech</title>

    <!-- CSS-Styling -->
    <link rel="stylesheet" href="./style4.css">

    <!-- BOX-ICON  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <!-- Html -->
    <div class="container">

        <!-- Login -->

        <div class="form-box login">
            <form action="#">
                <h1>Letâ€™s get started
                    <br>
                    with a few simple steps</h1>
                <div class="input-box">
                    <label for="#">Email</label>
                    <input type="email" placeholder="">
                </div>
                <div class="input-box">
                    <label for="#">FullName</label>
                    <input type="text" placeholder="" required>
                </div>
                <div class="input-box">
                    <label for="#">Password</label>
                    <input type="password" placeholder="" required>                   
                </div>
                <button type="submit" class="btn">Sign up</button>
                <p>By signing up, you agree to our  <span> Terms of Service. </span>  </p>
                <p>Already have an account?  <span> Log in</span>  </p>
                
            </form>
        </div>

        <div class="toggle-box">

            <div class="toggle-panel toggle-left">
                <div class="logoImg">
                  </div>
                <div class="toggleText">
                  <h2>Say hello to global food and beverage producers and suppliers, all in one place</h2>  
                </div>
            </div>

            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Already have an account?</p>
                <button class="btn login-btn">Login</button>
            </div>
        </div>

    </div>

</body>

</html>
